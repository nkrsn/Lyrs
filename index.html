<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete the Lyric</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
    }
    select, button, textarea {
      font-size: 1rem;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    #lyricDisplay {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
    }
    #result {
      font-weight: bold;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Complete the Lyric</h1>
  <p>Select a song to practice completing its lyrics:</p>
  <select id="songSelect">
    <option value="">--Select a Song--</option>
  </select>
  <br>
  <button id="fetchButton">Fetch Lyrics & Prepare Quiz</button>
  <div id="lyricDisplay"></div>
  <div id="quizSection" style="display:none;">
    <p>Type the missing lyrics below:</p>
    <textarea id="userInput" rows="4" cols="50"></textarea><br>
    <button id="checkButton">Check Answer</button>
    <button id="showAnswerButton">Show Answer</button>
    <div id="result"></div>
  </div>

  <script>
    // Sample list of songs (expand this list as needed)
    const songs = [
      {artist: "Queen", title: "Bohemian Rhapsody"},
      {artist: "John Lennon", title: "Imagine"},
      {artist: "Gloria Gaynor", title: "I Will Survive"},
      {artist: "Michael Jackson", title: "Billie Jean"},
      {artist: "Neil Diamond", title: "Sweet Caroline"}
      // Add more songs here...
    ];

    // Populate the dropdown
    const songSelect = document.getElementById('songSelect');
    songs.forEach((song, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = `${song.title} by ${song.artist}`;
      songSelect.appendChild(option);
    });

    let hiddenText = "";  // to store the hidden block
    let fullLyrics = "";  // to store the full lyrics for answer reference

    // Fetch lyrics from the free lyrics.ovh API
    async function fetchLyrics(artist, title) {
      try {
        const response = await fetch(`https://api.lyrics.ovh/v1/${encodeURIComponent(artist)}/${encodeURIComponent(title)}`);
        const data = await response.json();
        if (data.lyrics) {
          return data.lyrics;
        } else {
          return "Lyrics not found.";
        }
      } catch (error) {
        console.error(error);
        return "Error fetching lyrics.";
      }
    }

    // Prepare the quiz by hiding a random block of 2â€“3 lines
    function prepareLyricQuiz(lyrics) {
      fullLyrics = lyrics;
      const lines = lyrics.split('\n').filter(line => line.trim() !== "");
      if (lines.length < 5) {
        // Not enough lines to hide a block, so return as is.
        return lyrics;
      }
      // Decide on a block length (use 2 or 3 lines; here we use 3 if possible)
      const blockLength = lines.length >= 5 ? Math.min(3, lines.length - 2) : 2;
      // Choose a random starting index (avoid first and last lines)
      const startIndex = Math.floor(Math.random() * (lines.length - blockLength - 1)) + 1;
      // Save the hidden text
      hiddenText = lines.slice(startIndex, startIndex + blockLength).join('\n');
      // Replace the selected lines with a placeholder
      const placeholder = "__________";
      for (let i = startIndex; i < startIndex + blockLength; i++) {
        lines[i] = placeholder;
      }
      return lines.join('\n');
    }

    // Normalize text for a basic comparison (ignores punctuation, case, and extra spaces)
    function normalizeText(text) {
      return text.trim().toLowerCase().replace(/[^\w\s]|_/g, "").replace(/\s+/g, " ");
    }

    // Event: Fetch lyrics and prepare the quiz
    document.getElementById('fetchButton').addEventListener('click', async () => {
      const selectedIndex = songSelect.value;
      if (selectedIndex === "") {
        alert("Please select a song.");
        return;
      }
      const song = songs[selectedIndex];
      document.getElementById('lyricDisplay').textContent = "Loading lyrics...";
      const lyrics = await fetchLyrics(song.artist, song.title);
      if (lyrics.startsWith("Error") || lyrics.startsWith("Lyrics not found")) {
        document.getElementById('lyricDisplay').textContent = lyrics;
        document.getElementById('quizSection').style.display = "none";
        return;
      }
      const quizText = prepareLyricQuiz(lyrics);
      document.getElementById('lyricDisplay').textContent = quizText;
      document.getElementById('quizSection').style.display = "block";
      document.getElementById('result').textContent = "";
      document.getElementById('userInput').value = "";
    });

    // Event: Check the answer
    document.getElementById('checkButton').addEventListener('click', () => {
      const userAnswer = document.getElementById('userInput').value;
      if (!userAnswer.trim()) {
        alert("Please type your answer in the box.");
        return;
      }
      if (normalizeText(userAnswer) === normalizeText(hiddenText)) {
        document.getElementById('result').textContent = "Correct!";
      } else {
        document.getElementById('result').textContent = "Not quite. Try again or click 'Show Answer' to reveal the correct lyrics.";
      }
    });

    // Event: Show the correct answer
    document.getElementById('showAnswerButton').addEventListener('click', () => {
      document.getElementById('result').textContent = "The missing lyrics are:\n" + hiddenText;
    });
  </script>
</body>
</html>
